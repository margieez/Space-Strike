<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Audio de fondo -->
    <audio id="background-audio" loop>
        <source src="Aaron Smith   Dancin KRONO Remix   Official Instrumental_1720983295438.mp3" type="audio/mp3">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <div id="menu">
        <div class="titulo">
            <img src="https://i.postimg.cc/zf6wRs7y/space-1-removebg-preview.png" width="100%" height="100%">
        </div>
        <div class="opciones">
            <div class="ajustes boton" id="sound-settings-button">
                <img src="https://i.postimg.cc/Y0ZzDbNW/Dise-o-sin-t-tulo.png" width="100%" height="100%">
            </div>
            <button id="play-button">Play</button>
        </div>
    </div>

    <div id="loader">
        <div class="bar"></div>
        <div class="text">Cargando...</div>
    </div>

    <div id="game-container">
        <div id="movable-div"></div>
        <div id="container"></div>
    </div>

    <!-- Mini-menú de ajustes de sonido -->
    <div id="sound-settings-menu" class="mini-menu">
        <button id="close-sound-settings">X</button>
        <p>Control de sonido</p>
        <button id="sound-on">Activar</button>
        <button id="sound-off">Desactivar</button>
        <label for="volume-control">Volumen:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
    </div>

    <script src="script2.js"></script>
</body>
</html>
